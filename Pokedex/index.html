<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokeapi</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="body">
            <div id="content">
                <h1>Pokedex Launch X</h1>

                <div class="pokedex">
                    <div class="pokedex__izquierda">
                        <div class="pokedex__izquierda_superior">
                            <div class="pokedex__izquierda_superior-p1">
                                <div
                                    class="pokedex__izquierda_superior-p1--circulo-azul-grande"
                                >
                                    <div
                                        class="pokedex__izquierda_superior-p1--circulo-azul-grande--refelejo"
                                    ></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_superior-p1--circulo-rojo-chico"
                                ></div>
                                <div
                                    class="pokedex__izquierda_superior-p1--circulo-amarillo-chico"
                                ></div>
                                <div
                                    class="pokedex__izquierda_superior-p1--circulo-verde-chico"
                                ></div>
                            </div>
                            <div class="pokedex__izquierda_superior-p2"></div>
                        </div>
                        <div class="pokedex__izquierda_centro">
                            <div
                                class="pokedex__izquierda_centro-container-data-img"
                            >
                                <div
                                    class="pokedex__izquierda_centro-container-data-img-puntos"
                                >
                                    <div
                                        class="pokedex__izquierda_centro-container-data-img-puntos--1"
                                    ></div>
                                    <div
                                        class="pokedex__izquierda_centro-container-data-img-puntos--2"
                                    ></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_centro-container-data-img-container"
                                >
                                    <div
                                        class="pokedex__izquierda_centro-container-data-img-container-img"
                                    >
                                        <img
                                            id="pokeImg"
                                            src="img/pokebola.png"
                                            alt="pokemon"
                                        />
                                        <p id="pokeNombre">Pokemon</p>
                                    </div>
                                </div>
                                <div
                                    class="pokedex__izquierda_centro-container-data-img-botones"
                                >
                                    <div
                                        class="pokedex__izquierda_centro-container-data-img-botones-boton"
                                    ></div>
                                    <div
                                        class="pokedex__izquierda_centro-container-data-img-botones-speakers"
                                    >
                                        <span
                                            class="pokedex__izquierda_centro-container-data-img-botones-speakers-1"
                                        ></span>
                                        <span
                                            class="pokedex__izquierda_centro-container-data-img-botones-speakers-2"
                                        ></span>
                                        <span
                                            class="pokedex__izquierda_centro-container-data-img-botones-speakers-3"
                                        ></span>
                                        <span
                                            class="pokedex__izquierda_centro-container-data-img-botones-speakers-4"
                                        ></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pokedex__izquierda_botones">
                            <div
                                class="pokedex__izquierda_botones-boton-azul"
                            ></div>
                            <div class="pokedex__izquierda_botones-start"></div>
                            <div class="pokedex__izquierda_botones-menu"></div>
                            <div class="pokedex__izquierda_botones-cruceta">
                                <div
                                    class="pokedex__izquierda_botones-cruceta-vacio"
                                ></div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-arriba"
                                >
                                    <div class="cruceta-arriba"></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-vacio"
                                ></div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-izquierda"
                                >
                                    <div class="cruceta-izquierda"></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-centro"
                                >
                                    <div class="cruceta-centro"></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-derecha"
                                >
                                    <div class="cruceta-derecha"></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-vacio"
                                ></div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-abajo"
                                >
                                    <div class="cruceta-abajo"></div>
                                </div>
                                <div
                                    class="pokedex__izquierda_botones-cruceta-vacio"
                                ></div>
                            </div>
                        </div>
                        <div class="pokedex__izquierda_logo">
                            <img src="./img/logo.png" alt="" />
                        </div>
                    </div>
                    <div class="pokedex__central">
                        <div class="pokedex__central-bisagra-1"></div>
                        <div class="pokedex__central-bisagra-2"></div>
                    </div>
                    <div class="pokedex__derecha">
                        <div class="pokedex__derecha_superior">
                            <div class="pokedex__derecha_superior-p1"></div>
                            <div class="pokedex__derecha_superior-p2"></div>
                        </div>
                        <div class="pokedex__derecha_media-superior">
                            <div class="pokedex__derecha_media-superior-stats">
                                <div
                                    class="pokedex__derecha_media-superior-stats-p1"
                                >
                                    <p>
                                        <b>Tipo: </b><span id="type">--</span>
                                    </p>
                                    <p>
                                        <b>Estatura: </b>
                                        <span id="heigth">--</span>
                                    </p>
                                    <p>
                                        <b>Peso: </b>
                                        <span id="weight">--</span>
                                    </p>
                                    <p>
                                        <b>HP: </b>
                                        <span id="hp">--</span>
                                    </p>
                                    <p>
                                        <b>Ataque: </b>
                                        <span id="attack">--</span>
                                    </p>
                                </div>
                                <div
                                    class="pokedex__derecha_media-superior-stats-p1"
                                >
                                    <p>
                                        <b>Defensa: </b>
                                        <span id="defense">--</span>
                                    </p>
                                    <p>
                                        <b>Ataque especial: </b>
                                        <span id="special-attack">--</span>
                                    </p>
                                    <p>
                                        <b>Defensa especial: </b>
                                        <span id="special-defense">--</span>
                                    </p>
                                    <p>
                                        <b>Velocidad: </b>
                                        <span id="speed">--</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="pokedex__derecha_media">
                            <div class="pokedex__derecha_media-botones">
                                <div
                                    class="pokedex__derecha_media-botones-1"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-2"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-3"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-4"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-5"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-6"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-7"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-8"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-9"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-botones-10"
                                ></div>
                            </div>
                        </div>
                        <div class="pokedex__derecha_media-inferior">
                            <div class="pokedex__derecha_media-inferior-luces">
                                <div
                                    class="pokedex__derecha_media-inferior-luces-1"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-inferior-luces-2"
                                ></div>
                            </div>
                            <div
                                class="pokedex__derecha_media-inferior-botones"
                            >
                                <div
                                    class="pokedex__derecha_media-inferior-botones-1"
                                ></div>
                                <div
                                    class="pokedex__derecha_media-inferior-botones-2"
                                ></div>
                            </div>
                        </div>
                        <div class="pokedex__derecha_baja">
                            <input
                                id="pokeName"
                                type="text"
                                placeholder="ID o Nombre"
                                onkeyup="buscarPokemon(event)"
                            />
                            <button onclick="fetchPokemon()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/script.js"></script>
</html>
